<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
   
    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&family=Raleway:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
 <!-- Bootstrao cdn -->
 <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
 <!-- CSS File -->
 <link rel="stylesheet" href="./style.css">
 <!-- Custom css -->
<style>
 #outputBox {
    width: 100%;
}

@media (min-width: 992px) {
    #outputBox {
        width: 50%;
    }
}
</style>

<body>
    <div class="container  ">
        <div class="row">
            <div class="col mb-3">
                <h1>Generate a <br> <span>Random Password </span> </h1>
                
            </div>
        </div>
        <div class="row  bg-white d-flex  me-5 " id="outputBox">
            <div class="col d-flex justify-content-between align-items-center ms-2" >
                <input type="text  " id="password" readonly>
                <img src="./images/copy.png"  onclick="copyPassword()" id="copyImg">
            </div>
           
        </div>
        <div class="col ">
            <button class=" btn btn-success  mt-2 me-0" onclick="createPassword()" ><img src="./images/generate.png" id="buttonImg" > Generate Password</button>
        </div>
    </div>

    


  <!-- Bootstrap JS cdn -->
